<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepUp</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                StepUp
            </div>
            <li class="links">
                <div class="">
                    <span><i class='bx bx-search'></i></span>
                </div>
                <div class="">
                    ENG <span><i class='bx bxs-down-arrow'></i></span>
                </div>
                <div class="">
                    USD <span><i class='bx bxs-down-arrow'></i></span>
                </div>
                <div class="">
                    ACCOUNT <span><i class='bx bxs-down-arrow'></i></span>
                </div>
                <div class="shopping__cart"><i class='bx bxs-shopping-bag-alt'></i></div>
            </li>
        </div>
        <div class="content">
            <div class="image">
                <img src="shoes.png">
            </div>
            <div class="header">
                <h1>Shoes 2024</h1>
                <p>BUY NOW</p>
            </div>
            <div class="featured__item">
                <h4>FEATURED</h4>
                <p>ITEM FOR MEN AND WOMEN</p>
            </div>
            <div class="contact">
                <span><i class='bx bxs-phone'></i></span> 8495432104
            </div>
        </div>
        <div class="footer">
            <div class="socials">
                <span>Facebook</span>
                <span>Twitter</span>
                <span>Google</span>
            </div>
            <div class="slides">01<span>/07</span></div>
        </div>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
</body>

</html>
